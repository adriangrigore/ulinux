---
name: Build
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Peepare
        env:
          DEBIAN_FRONTEND: "noninteractive"
        run: |
          sudo apt-get -y update
          sudo apt-get -y install qemu
      - name: Build
        run: |
          make
      - name: Test
        env:
          VM_WAIT_TIMEOUT: 30s
        run: |
          make tests
